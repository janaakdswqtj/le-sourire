<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Le Sourire - Products</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #000;
      color: #fff;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .logo {
      text-align: center;
      font-size: 40px;
      font-weight: bold;
      padding: 30px 0 10px;
      letter-spacing: 2px;
    }

    .nav {
      text-align: center;
      padding: 10px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .nav a {
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      margin: 0 20px;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .nav a:hover {
      color: white;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 30px;
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .product {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(255, 255, 255, 0.1);
    }

    .product img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .product-info {
      padding: 15px;
    }

    .product-info h3 {
      margin: 0 0 10px;
      font-size: 18px;
    }

    .product-info p {
      font-size: 14px;
      color: #ccc;
    }

    .mini-cart {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: white;
      color: black;
      padding: 10px 15px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      z-index: 999;
      transition: transform 0.2s ease;
    }

    .mini-cart:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      font-size: 14px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <div class="logo">Le Sourire</div>

  <div class="nav">
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="login.html">Login</a>
  </div>

  <div class="mini-cart" onclick="window.location.href='cart.html'">
    ðŸ›’ <span id="cart-count">0</span>
  </div>

  <div class="products">
    <div class="product" onclick="window.location.href='product1.html'">
      <img src="ff762018-f194-433e-94b2-6af69c481588.png"reve de soir">
      <div class="product-info">
        <h3>reve de soir</h3>
        <p>$3000</p>
      </div>
    </div>

    <div class="product" onclick="window.location.href='product2.html'">
      <img src="e145dadd-7c24-48e9-b480-0a5204a190c2.png">
      <div class="product-info">
        <h3>Chuchotement</h3>
        <p>$3500</p>
      </div>
    </div>

    <div class="product" onclick="window.location.href='product3.html'">
      <img src="ChatGPT Image Apr 9, 2025, 05_26_06 AM.png" alt="lueur de joie">
      <div class="product-info">
        <h3>lueur de joie</h3>
        <p>$4000</p>
      </div>
    </div>

    <div class="product" onclick="window.location.href='product4.html'">
      <img src="ChatGPT Image Apr 9, 2025, 05_25_53 AM.png" alt="noir et neige">
      <div class="product-info">
        <h3>noir et neige</h3>
        <p>$5000</p>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 Le Sourire. All rights reserved. <br />
    Contact us: contact@lesourire.com
  </footer>

  <script>
    // Update cart count from localStorage
    const count = JSON.parse(localStorage.getItem('cart'))?.length || 0;
    document.getElementById('cart-count').textContent = count;
  </script>
</body>
</html>
