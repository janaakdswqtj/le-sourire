<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Le Sourire</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      text-align: center;
    }
    input {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border: none;
      border-radius: 10px;
    }
    button {
      padding: 12px 20px;
      border-radius: 10px;
      background: white;
      color: black;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ddd;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Enter your name" />
    <button onclick="login()">Sign In</button>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value;
      if (username.trim()) {
        localStorage.setItem('username', username);
        window.location.href = 'index.html';
      }
    }
  </script>
</body>
</html>
